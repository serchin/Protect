<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="vue.js"></script>
    <title>Document</title>

    
</head>
<body>
 
<div id="app">
<button @click="changeLink">Холбоосыг өөрчлөх</button><BR>
    <!-- v-on:===@ гэхийн оронд @ гэж бас бичиж болно. Жишээ нь @click гэж ашиглавал v-bind дээрээ v-bind===: тавиад л болоо. :href-->
<a :href="link">Холбоос</a>

</div>
<script >

new Vue({
    el: '#app',
    data:{
        link: 'http://google.com'
    },
    methods:{
        changeLink: function(){
            this.link= 'http://microsoft.com'
        }
    }
});
</script>
</body>
</html>
