<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">Хамгаалалт</h1>
            <div class="healthbar">
                <div 
                class="healthbar text-center"  style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealth+'%'}">
                    {{ playerHealth }}
                </div>
            </div>  
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">Хакер</h1>
            <div class="healthbar">
                <div
                class="healthbar text-center"  style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealth+'%'}"> 
                {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">Эхлэх</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">Дайралт</button>
            <button id="special-attack" @click="specialAttack">Тусгай дайралт</button>
            <button id="heal" @click="heal">Инженкшн хийх</button>
            <button id="give-up" @click="giveUp">Дуусгах</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length>0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text}}

                </li>
            </ul>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
