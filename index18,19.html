<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="vue.js"></script>
    <title>Document</title>

    
</head>
<body>
 
<div id="app">
<p v-if="show">Энд байгаа текст true байх үед харагдана.</p>
<p v-else> Else үед энд байгаа текст үргэлж харагдана.</p>
<p v-show="show"> V-SHOW</p>

<button @click="show = !show">Холбоосыг өөрчлөх</button>
</div>
 <script >

    new Vue({
        el: '#app',
        data:{
            show: true
        }
        });
 </script>

</body>
</html>
